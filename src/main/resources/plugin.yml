name: ${project.name}
version: ${project.version}
api-version: 1.13
description: A powerful custom shop creator plugin
authors: [ Black_ixx, MageMonkeyStudio ]
main: studio.magemonkey.genesis.Genesis
softdepend: [ Divinity, ItemsAdder, MagicCosmetics, MythicMobs, PlayerShops GUI, ItemShops, ThirdCurrency, GuiShopManager, LimitedUses, TrickyShops, Vault, PlayerPoints, Jobs, Gringotts, VotingPlugin, SilkSpawners, PlaceholderAPI ]
loadbefore: [ LimitedUses, ItemShops, PlayerShops, ThirdCurrency, GuiShopManager ]
libraries: [ org.apache.commons:commons-lang3:${apache.version} ]
commands:
  bs:
    description: BossShop command
  bossshop:
    description: BossShop command
  shop:
    description: BossShop command
permissions:
  BossShop.open:
    description: Allows opening shops via command/sign
    default: op
  BossShop.open.sign:
    description: Allows opening shops via sign
    default: op
  BossShop.open.command:
    description: Allows opening shops via command
    default: op
  BossShop.open.other:
    description: Allows opening shops for other players
    default: op
  BossShop.close:
    description: Allows closing inventories of other players
    default: op
  BossShop.reload:
    description: Allows reloading the plugin
    default: op
  BossShop.createSign:
    description: Allows creating Genesis signs
    default: op
  BossShop.bypass:
    description: Allows to bypass the click delay
    default: op
  BossShop.read:
    description: Allows reading and generating itemdata of hold items
    default: op
  BossShop.create:
    description: Allows create shops
    default: op